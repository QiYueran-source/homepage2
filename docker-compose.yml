version: '3.8'

services:
  homepage:
    build: .
    ports:
      - "8081:8081"
    restart: unless-stopped
    environment:
      - NGINX_PORT=8081
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
