<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客 - 齐悦然</title>
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .blog-nav {
            background: #fff;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin: 0;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-buttons a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .back-btn {
            color: #6b7280;
            border: 1px solid #d1d5db;
        }

        .back-btn:hover {
            background: #f9fafb;
            color: #374151;
        }

        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            text-align: center;
        }

        .page-header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .page-main-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .page-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .page-stats {
            font-size: 1.1rem;
        }

        .articles-list {
            padding: 3rem 0;
        }

        .articles-list .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .article-item {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .article-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .article-header {
            padding: 2rem;
            padding-bottom: 1rem;
        }

        .article-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .article-title a {
            color: #1f2937;
            text-decoration: none;
            transition: color 0.2s;
        }

        .article-title a:hover {
            color: #3b82f6;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .article-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            background: #f3f4f6;
            color: #374151;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
        }

        .article-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .article-content {
            padding: 0 2rem 2rem;
        }

        .article-summary {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .read-more:hover {
            color: #2563eb;
        }

        .blog-footer {
            background: #1f2937;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .footer-container p {
            margin: 0.5rem 0;
        }

        .footer-container p:first-child {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-buttons {
                width: 100%;
                justify-content: center;
            }

            .page-main-title {
                font-size: 2rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .article-header,
            .article-content {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }

            .article-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="blog-nav">
        <div class="nav-container">
            <h1 class="nav-title">博客</h1>
            <div class="nav-buttons">
                <a href="../../home.html" class="back-btn">
                    <i class="fa-arrow-left"></i>
                    返回首页
                </a>
            </div>
        </div>
    </nav>

    <!-- 页面标题区域 -->
    <header class="page-header">
        <div class="container">
            <h1 class="page-main-title">
                <i class="fa-solid fa-code"></i>
                技术分享
            </h1>
            <p class="page-description">编程技术、开发经验</p>
            <div class="page-stats">
                <span>共 1 篇文章</span>
            </div>
        </div>
    </header>

    <!-- 文章列表 -->
    <main class="articles-list">
        <div class="container">
            <article class="article-item">
                <div class="article-header">
                    <h2 class="article-title">
                        <a href="数据总线实现/content.html">数据总线架构设计与实践</a>
                    </h2>
                    <div class="article-meta">
                        <time class="article-date">2025-01-15</time>
                        <div class="article-tags">
                            <span class="tag">架构设计</span>
                            <span class="tag">数据总线</span>
                            <span class="tag">微服务</span>
                            <span class="tag">高可用</span>
                        </div>
                    </div>
                </div>

                <div class="article-image">
                    <img src="数据总线实现/cover.png" alt="数据总线架构设计与实践" loading="lazy">
                </div>

                <div class="article-content">
                    <p class="article-summary">深入探讨数据总线架构的核心设计原则，实现高可用、高性能的数据流转系统...</p>
                    <a href="数据总线实现/content.html" class="read-more">
                        阅读全文 <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </article>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="blog-footer">
        <div class="footer-container">
            <p>博客模块 - 记录技术学习、生活感悟与投资思考</p>
            <p>&copy; 2025 个人博客</p>
        </div>
    </footer>
</body>
</html>
