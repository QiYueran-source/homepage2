<!-- 简历页面专用导航栏 -->
<section id="resume-nav" class="py-4 px-4 md:px-8 bg-apple-white border-b border-gray-200">
    <div class="container mx-auto">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold text-apple-black">{{ page_title }}</h1>
            <div class="flex space-x-4">
                {% for button in nav_buttons %}
                <a href="{{ button.href }}"
                   {% if button.download %}download="{{ button.download }}"{% endif %}
                   class="inline-flex items-center px-4 py-2 bg-apple-hover text-apple-white rounded-lg hover:bg-[#0077ED] transition-all {{ button.class }}">
                    <i class="fa-solid {{ button.icon }} mr-2"></i>
                    {{ button.text }}
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

<!-- PDF预览区域 -->
<section id="resume-preview" class="py-8 px-4 md:px-8">
    <div class="container mx-auto max-w-5xl">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- PDF预览器 -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-apple-black">简历预览</h2>
                </div>

                <!-- PDF嵌入 -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <embed src="{{ pdf_path }}"
                           type="application/pdf"
                           width="100%"
                           height="600"
                           class="rounded border">
                </div>
            </div>

        </div>
    </div>
</section>

<!-- 页面特定样式 -->
<style>
    .download-btn {
        background-color: #0071E3;
    }
    .download-btn:hover {
        background-color: #0077ED;
    }
    .back-btn {
        background-color: #6B7280;
    }
    .back-btn:hover {
        background-color: #4B5563;
    }

    /* 响应式PDF预览 */
    @media (max-width: 768px) {
        embed {
            height: 400px;
        }
    }

    /* 打印样式 */
    @media print {
        #resume-nav,
        .bg-gray-50 {
            display: none !important;
        }
        .container {
            max-width: none !important;
        }
    }
</style>
