<!-- Hero区域（苹果全屏+渐变文字+动画） -->
<section id="home" class="pt-32 pb-20 md:pt-40 md:pb-32 px-4 md:px-8 min-h-[80vh] flex items-center">
    <div class="container mx-auto text-center">
        <h1 class="text-5xl md:text-7xl font-bold mb-6 leading-tight reveal-element">
            <span class="text-gradient">{{ hero_title }}</span>
        </h1>
        <p class="text-xl md:text-2xl text-apple-gray max-w-3xl mx-auto mb-10 reveal-element" data-sr-delay="200">
            {{ hero_subtitle }}
        </p>
        <a href="{{ hero_button_link }}" class="inline-block bg-apple-hover text-apple-white px-8 py-3 rounded-full text-lg hover:bg-[#0077ED] transition-all transform hover:scale-105 reveal-element" data-sr-delay="400">
            {{ hero_button_text }} <i class="fa-solid fa-arrow-right ml-2"></i>
        </a>
    </div>
</section>
